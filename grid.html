<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Reasons Section - Spotlight Length Animation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #14142b;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        padding-top: 200vh; /* For scroll testing */
      }

      @font-face {
        font-family: "MontserratBold";
        src: url("/font/Montserrat-ExtraBold.ttf");
      }

      @font-face {
        font-family: "Subjectivity";
        src: url("/font/subjectivity-extrabold-webfont.woff2") format("woff2"), url("/font/subjectivity-extrabold-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      .content-reasons {
        position: relative;
      }

      .container-reasons {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 700px;
        z-index: 99;
        height: calc(100vw * (11 / 16));
        min-height: 250px;
        background-color: #000; /* Changed as per previous step */
      }

      .animate-spotlight {
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        height: 100%;
        background-image: url("/svg/spotlights/blue_highlight.svg");
        background-position: left left;
        background-size: cover;
        filter: blur(100px) grayscale(1);
        z-index: 1;
        overflow: hidden; /* Ensures pseudo-element is contained if it ever overflows */
      }

      .animate-spotlight:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://ik.imagekit.io/carl/limelight/blob2.svg?updatedAt=1742313340532") center center / cover no-repeat;
        pointer-events: none;
        z-index: 999999;
      }

      .card {
        position: relative;
        display: flex;
        border-radius: 20px;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .hero__image {
        position: absolute;
        right: 0;
        top: 0;
        width: 50%;
        height: 100%;
        object-fit: cover;
        mask-image: radial-gradient(ellipse 100% 100% at right center, rgb(0, 0, 0) 0%, transparent 100%);
        -webkit-mask-image: radial-gradient(ellipse 100% 100% at right center, rgb(0, 0, 0) 0%, transparent 100%);
        z-index: 2;
      }

      @media (min-width: 700px) {
        .padding-reasons {
          padding: 20px;
        }

        .container-reasons {
          border-radius: 20px;
        }

        .card {
          background-image: url("/svg/grid/grid.svg");
          background-position: left;
          background-repeat: no-repeat;
        }
      }

      @media (max-width: 768px) {
        .animate-spotlight {
          display: none;
        }
      }

      @media (max-width: 500px) {
        .hero__image {
           display: none;
        }
        .container-reasons {
          height: auto;
          min-height: 200px;
        }
      }
      h1 {
        font-family: "MontserratBold", sans-serif;
        color: white;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 20px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <section class="content-reasons">
      <div class="padding-reasons">
        <div class="container-reasons">
          <div class="card">
            <h1>dwdwe</h1>
            <svg class="animate-spotlight" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" preserveAspectRatio="none">
            </svg>
            <img src="https://ik.imagekit.io/carl/limelight/unlimited_shows.webp?updatedAt=1734002913222" alt="Unlimited shows" class="hero__image" loading="lazy" />
            </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.fromTo(".animate-spotlight",
        {
          width: "0%",
        },
        {
          width: "100%",
          opacity: 1, // Target opacity for the spotlight effect
          filter: "blur(50px) grayscale(0)", // Target filter (blur reduces, color returns)
          duration: 5,
          ease: "power2.out",
          scrollTrigger: {
            trigger: ".content-reasons",
            start: "top 80%",
            end: "bottom 20%",
            toggleActions: "play none none reverse",
            markers: false,
          },
        }
      );

      gsap.to(".card", {
        opacity: 1,
        duration: 2,
        ease: "power2.out",
        scrollTrigger: {
          trigger: ".content-reasons",
          start: "top 70%",
          toggleActions: "play none none none",
        },
      });
    </script>
  </body>
</html>
